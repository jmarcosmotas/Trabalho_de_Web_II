<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/login_cadastro.css') }}">
    </head>
    <body>
        <form id="caixa-formulario" data-rota="/email">
            
            <img src="{{ url_for('static', filename='imagem/logo.png') }}" alt="logo" id="logo-cadastro">

            <p id="texto">
               Informe o e-mail para o qual deseja redefinir a sua senha.
            </p>

            <p id="erro" style="color:red;"></p>
            
            <div class="caixa-digita">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
            </div>

            <div class="botao-cadastro">
                <button type="button" id="botao" onclick="verificaEmail(event)">Enviar</button>
                <p><a href="{{url_for('login')}}" id="link">Voltar ao Login</a></p> 
            </div>

        </form>
        <script src="{{ url_for('static', filename='script/fetchAPIs.js') }}"></script>
    </body>
</html>
