<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <title>Agendamento de Consulta</title>
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="cabecario.css">
</head>

<body>

  <!-- ------------------------------Cabecario---------------------------------------------->
   <header id="cabecario">
        <img src="../imagens/logo.png" id="logo" alt="Logo do Hospital">

        <div id="login">
            <div class="perfil">
                <img src="https://cdn-icons-png.flaticon.com/512/1946/1946429.png" alt="Ícone do perfil">

                <ul class="submenu">
                    <li><a href="confirmacao.html?origem=modificaPagina" onclick="mudificaPagina()">Consultas marcadas</a></li>
                     <li><a href="../Login/altera-cadastro.html">Alterar Cadastro</a></li>
                    <li><a href="#">Sair</a></li>
                </ul>
            </div>

            <div class="links">
                <a href="../Login/login.html" id="login-entra">Entrar</a> /
                <a href="../Login/cadastro.html">Cadastrar-se</a>
            </div>
        </div>

    </header>
  <div id="texto">
    <h1>Marque facil sua consulta</h1>
  </div>

  <!-- Cidade https://cdn-icons-png.flaticon.com/512/3991/3991230.png -->
  <!-- Hostipa https://cdn-icons-png.flaticon.com/512/3063/3063176.png-->
  <!-- especialidade https://cdn-icons-png.flaticon.com/512/2504/2504263.png -->

  <!---------------------------------Formulário--------------------------------------------->
  <div id="caixa">
    <form action="#" method="post">
      <label for="cidade"><img src="https://cdn-icons-png.flaticon.com/512/3367/3367662.png "> Cidade:</label>
      <select id="cidade" name="cidade" required>
        <option value="">Escolha a cidade</option>
      </select>

      <label for="hospital"><img src="   https://cdn-icons-png.flaticon.com/512/3063/3063176.png "> Hospital:</label>
      <select id="hospital" name="hospital" required>
        <option value="">Escolha o hospital</option>
      </select>

      <label for="especialidade"><img src="https://cdn-icons-png.flaticon.com/512/4850/4850909.png">
        Especialidade:</label>
      <select id="especialidade" name="especialidade" required>
        <option value="">Escolha a especialidade</option>
      </select>

      <a href="marqua_consulta.html"><button type="submit"
          onclick="window.location.href='marqua_consulta.html'">Agendar</button></a>
    </form>
  </div>
</body>

</html>
