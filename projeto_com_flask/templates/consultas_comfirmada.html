<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmar Consulta</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/cabecario.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/confirmacao.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/pop_up.css') }}">
</head>

<body>
    <!-- ------------------------------Cabecario---------------------------------------------->
    <header id="cabecario">
    <img src="{{ url_for('static', filename='imagem/logo.png') }}" id="logo" alt="Logo do Hospital">

    <div id="login">
      <div id="perfil-usuario">
        <img src="https://cdn-icons-png.flaticon.com/512/1946/1946429.png" alt="Ícone do perfil">

        <div id="oculto"></div>

        <div class="links" id="links-login">
           <a href="{{ url_for('login') }}" id="login-entra">Entrar</a> /
          <a href="{{ url_for('cadastro') }}">Cadastrar-se</a>
        </div>

        <ul class="submenu">
          <li><a href="{{ url_for('altera_cadastro') }}">Alterar Cadastro</a></li>
          <li><a href="#" id="botao-sair"  onclick="realizarLogout()">Sair</a></li>
        </ul>
      </div>
    </div>
  </header>

    <div id="pop-up" class="pop-up">
        <div class="pop-up-conteudo">
            <h4 id="pop-up-titulo"></h4>
            <p id="pop-up-mensagem"></p>
            <button id="pop-up-ok">OK</button>
        </div>
    </div>

    <div id="texto">
        <h1 id="mudaTexto">Confirme sua Consulta</h1>
    </div>

    <!-- ----------------------------Confirmação de Consulta---------------------------------->
    <div class="caixa-confirmacao">

        <div id="esq">
            <h3>Paciente</h3>
            <div label-input>
                <label>Nome:</label>
                <input type="text" id="nome-pessoa" readonly>
            </div>
            <div label-input>
                <label>CPF:</label>
                <input type="text" id="cpf" readonly>
            </div>
            <div label-input>
                <label>Data de Nascimento:</label>
                <input type="text" id="data-nascimento" readonly>
            </div>
            <div label-input>
                <label>Telefone:</label>
                <input type="text" id="telefone" readonly>
            </div>
        </div>

        <div id="cen">
            <h3>Médico</h3>
            <div label-input>
                <label>Nome:</label>
                <input type="text" id="nome-medico" readonly>
            </div>
            <div label-input>
                <label>Especialidade:</label>
                <input type="text" id="especialista" readonly>
            </div>
            <div label-input>

                <label>CRM:</label>
                <input type="text" id="crm" readonly>
            </div>
        </div>

        <div id="dir">
            <h3>Informações da Consulta</h3>
            <div label-input>
                <label>Hospital:</label>
                <input type="text" id="hospital" readonly>
            </div>
            <div label-input>
                <label>Cidade:</label>
                <input type="text" id="cidade" readonly>
            </div>
            <div id="lado">
                <div label-input>
                    <label>Horário:</label>
                    <input type="text" id="horario" readonly>
                </div>
                <div label-input>
                    <label>Data:</label>
                    <input type="text" id="data" readonly>
                </div>
            </div>
            <div label-input>
                <label>Endereço:</label>
                <input type="text" id="endereco" readonly>
            </div>

        </div>

        <div id="div-botao">
            <a href="{{ url_for('home') }}"><button id="botao">Voltar</button></a>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script/cookies.js') }}"></script>
    <script src="{{ url_for('static', filename='script/consultas_comfirmada.js') }}"></script>
</body>

</html>
