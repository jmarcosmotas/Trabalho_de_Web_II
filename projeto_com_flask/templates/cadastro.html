<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - Marque Fácil</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='CSS/login_cadastro.css') }}">
</head>

<body>
  <form id="caixa-formulario" data-rota="/cadastra">
    <img src="{{ url_for('static', filename='imagem/logo.png') }}" alt="logo" id="logo-cadastro">

    <p id="erro" style="color:red;"></p>
    
    <div class="caixa-digita">
      <label for="nome">Nome Completo:</label>
      <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required>
    </div>

    <div class="caixa-digita">
      <label for="cpf">CPF:</label>
      <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" required>
    </div>

    <div class="caixa-digita">
      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" placeholder="Digite seu E-mail" required>
    </div>

    <div class="caixa-digita">
      <label for="telefone">Telefone</label>
      <input type="tel" id="telefone" name="telefone" placeholder="(99) 99999-9999" required>
    </div>

    <div class="caixa-digita">
      <label for="dataNascimento">Data de Nascimento:</label>
      <input type="date" id="dataNascimento" name="dataNascimento" required>
    </div>

    <div class="caixa-digita">
      <label for="endereco">Endereço:</label>
      <input type="text" id="endereco" name="endereco" placeholder="Rua, nº, Bairro, Cidade - UF" required>
    </div>

    <div class="caixa-digita">
      <label for="senha">Senha:</label>
      <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>
    </div>

    <div class="caixa-digita">
      <label for="confirmaSenha">Confirmar Senha:</label>
      <input type="password" id="confirmaSenha" placeholder="Confirme sua senha" required>
    </div>

    <div id="botao-cadasto">
      <button type="button" id="botao" onclick="cadastro(event)">Cadastrar</button>
      <p>
        Já tem conta? <a href="{{ url_for('login') }}" id="link">Entrar</a>
      </p>
    </div>
  </form>
  <script src="{{ url_for('static', filename='script/fetchAPIs.js') }}"></script>

</body>

</html>
