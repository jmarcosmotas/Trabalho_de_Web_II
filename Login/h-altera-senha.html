<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Recupera Senha</title>
        <link rel="stylesheet" href="c-login-cadastro.css">
    </head>
    <body>
        <form id="caixa-formulario" data-rota="/recupera">
            <img src="../imagens/logo.png" alt="logo" id="logo-cadastro">

            <div class="caixa-digita">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>
            </div>

            <div class="caixa-digita">
                <label for="confirmaSenha">Confirmar Senha:</label>
                <input type="password" id="confirmaSenha" placeholder="Confirme sua senha" required>
            </div>

            <div class="botao-cadastro">
                <a href="j-login.html"><button type="submit" id="botao" onclick="alteraSenha()">Redefinir Senha</button></a>
                <p><a href="h-altera-senha.html" id="link">Voltar</a></p> 
            </div>
        </form>
        <script src="../j-fetch_APIs.js"></script>
    </body>
</html>
