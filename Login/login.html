<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login-cadastro.css">
    
</head>
<body>
    <form action="" id="caixa-formulario"> 
        <img src="../imagens/logo.png" alt="logo" id="logo">   
        <div class="caixa-digita">
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" maxlength="14" placeholder="000.000.000-00"/>
        </div>
        <div class="caixa-digita">
            <label for="senha">SENHA:</label>
            <input type="password" id="senha" placeholder="****************"/>
            <a href="esquecer-senha.html" id="link" >Esqueci minha senha</a>
        </div> 
        <div id="botao-cadasto">
            <a href="../inicio/index.html"><button type="button" id="botao">Entrar</button></a>
            <p><a href="cadastro.html" id="link">Cadastra-se </a></p>    
        </div>
    </form>
    <script src="login-cadastro.js"></script>
</body>
</html>
