<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - Marque Fácil</title>
  <link rel="stylesheet" href="login-cadastro.css">
</head>
<body>
  <form action="" id="caixa-formulario"> 
    <img src="../imagens/logo.png" alt="logo" id="logo-cadastro">

    <div class="caixa-digita">
      <label for="nome">Nome Completo:</label>
      <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required>
    </div>

    <div class="caixa-digita">
      <label for="dataNascimento">Telefone</label>
      <input type="tel" id="dataNascimento" name="telefone" placeholder="(99) 99999-9999" required>
    </div>

    <div class="caixa-digita">
      <label for="endereco">Endereço:</label>
      <input type="text" id="endereco" name="endereco" placeholder="Rua, nº, Bairro, Cidade - UF" required>
    </div>

    
    <div id="botao-cadasto">
       <a href="../inicio/index.html"><button type="button" id="botao">Enviar</button></a>
        <p>
          <a href="../inicio/index.html" id="link">Excluir Conta</a>
        </p>
    </div>
  </form>
  <script src="login-cadastro.js"></script>
  </body>
</html>
