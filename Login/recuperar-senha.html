<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Recupera Senha</title>
        <link rel="stylesheet" href="login-cadastro.css">
    </head>
    <body>
        <form action="" id="caixa-formulario">
            <img src="../imagens/logo.png" alt="logo" id="logo-cadastro">

            <div class="caixa-digita">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>
            </div>

            <div class="caixa-digita">
                <label for="confirmaSenha">Confirmar Senha:</label>
                <input type="password" id="confirmaSenha" name="confirmaSenha" placeholder="Confirme sua senha" required>
            </div>

            <div class="botao-cadastro">
                <a href="login.html"><button type="button" id="botao">Redefinir Senha</button></a>
                <p><a href="esquecer-senha.html" id="link">Voltar</a></p> 
            </div>
        </form>
    </body>
</html>
