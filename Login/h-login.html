<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="c-login-cadastro.css">
</head>
<body>
    <form id="caixa-formulario" data-rota="/login"> 
        <img src="../imagens/logo.png" alt="logo" id="logo">   
        <p id="erro" style="color:red;"></p>
        <div class="caixa-digita">
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" maxlength="14" placeholder="Digite seu CPF"/>
        </div>
        <div class="caixa-digita">
            <label for="senha">SENHA:</label>
            <input type="password" id="senha" name="senha" placeholder="Digite sua senha"/>
            <a href="h-verifica-email.html" id="link">Esqueci minha senha</a>
        </div> 
        <div id="botao-cadasto">
            <button type="submit" id="botao">Entrar</button>
            <input type="checkbox" id="lembrar">Lembrar meu login
        </div>
        <p><a href="h-cadastro.html" id="link">Cadastra-se</a></p>   
    </form>
    <script src="j-fetchAPIs.js"></script>
</body>
</html>
